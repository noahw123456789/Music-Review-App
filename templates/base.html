<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Review App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><img src="" alt=""></li>
            <li><p1>Rate My Track</p1></li>
            <div id="rightside-nav-bar">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('all_songs') }}"></a>Rate A Song</li>
                <li><a href="{{ url_for('view_ratings') }}"></a>View Ratings</li>
                <li><a href="{{ url_for('contact') }}"></a>Contact</li>
            </div>
        </ul>
    </nav>

    <hr>

    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>{% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
